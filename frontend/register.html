<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Krishi AI ‚Äì Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Animated background pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Decorative leaves -->
    <div class="leaf-decoration" style="top: 10%; left: 5%; font-size: 60px;">üçÉ</div>
    <div class="leaf-decoration" style="top: 20%; right: 10%; font-size: 40px; animation-delay: 1s;">üåø</div>
    <div class="leaf-decoration" style="bottom: 20%; left: 15%; font-size: 50px; animation-delay: 2s;">üå±</div>
    <div class="leaf-decoration" style="bottom: 10%; right: 8%; font-size: 30px; animation-delay: 0.5s;">üçÇ</div>

    <div class="register-container">
        <div class="register-glass-card fade-in">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Join Krishi AI</h1>
                <p class="tagline">Start your smart farming journey</p>
            </div>

            <div class="farmer-illustration">
                <i class="fas fa-user-plus"></i>
            </div>

            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" required placeholder="Choose your username"/>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Create a strong password"/>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrength"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password"/>
                    </div>
                </div>

                <div class="terms-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">üåæ</div>
                    <div class="feature-text">Crop Recommendations</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üå§Ô∏è</div>
                    <div class="feature-text">Weather Insights</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ü§ñ</div>
                    <div class="feature-text">AI Assistant</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üìä</div>
                    <div class="feature-text">Farm Analytics</div>
                </div>
            </div>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login here <i class="fas fa-arrow-right"></i></a></p>
            </div>

            <div id="registerStatus"></div>
            <div class="growing-bar"></div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById("registerForm");
        const registerStatus = document.getElementById("registerStatus");
        const growingBar = document.querySelector(".growing-bar");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordStrength = document.getElementById("passwordStrength");
        
        // Password strength indicator
        passwordInput.addEventListener("input", function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            passwordStrength.style.width = strength + "%";
            
            if (strength < 50) {
                passwordStrength.style.background = "#ff4d4d";
            } else if (strength < 75) {
                passwordStrength.style.background = "#ffa64d";
            } else {
                passwordStrength.style.background = "#2ecc71";
            }
        });
        
        // Confirm password validation
        confirmPasswordInput.addEventListener("input", function() {
            if (this.value !== passwordInput.value) {
                this.style.borderColor = "#ff4d4d";
            } else {
                this.style.borderColor = "";
            }
        });
        
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            
            // Validate passwords match
            if (password !== confirmPassword) {
                registerStatus.textContent = "Passwords do not match!";
                registerStatus.className = "error";
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                registerStatus.textContent = "Password must be at least 8 characters long!";
                registerStatus.className = "error";
                return;
            }
            
            // Show loading animation
            growingBar.style.display = "block";
            growingBar.style.animation = "grow 2s forwards";
            
            // Clear previous status
            registerStatus.className = "";
            registerStatus.textContent = "";
            
            try {
                const res = await fetch("http://127.0.0.1:8000/auth/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    credentials: "include",  // Include cookies in requests
                    body: JSON.stringify({username, password})
                });
                
                const data = await res.json();
                
                // Hide loading animation
                growingBar.style.display = "none";
                
                if(res.status === 200){
                    registerStatus.textContent = "Registration successful! Redirecting...";
                    registerStatus.className = "success";
                    
                    setTimeout(() => {
                        alert("Registration successful ‚úÖ\nWelcome to Krishi AI!");
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    registerStatus.textContent = data.detail || "Registration failed. Please try a different username.";
                    registerStatus.className = "error";
                }
            } catch(err) {
                console.error(err);
                growingBar.style.display = "none";
                registerStatus.textContent = "Error connecting to server. Please try again.";
                registerStatus.className = "error";
            }
        });
    </script>
</body>
</html>
